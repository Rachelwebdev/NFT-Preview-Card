<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT PREVIEW CARD</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon-32x32.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="equil">
        <img class="equil-img" src="image-equilibrium.jpg" alt="" />
      </div>

      <div class="equil-title">
        <h2>Equilibrium #3429</h2>
      </div>

      <div class="equil-text">
        <p>Our Equilibrium collection promotes</p>
        <p>balance and calm</p>
      </div>

      <div class="eth">
        <div class="eth-container">
          <img class="icon-eth" src="icon-ethereum.svg" alt="" />
          <p class="eth-color">0.041ETH</p>
        </div>

        <div class="clock-container">
          <img class="icon-clock" src="icon-clock.svg" alt="" />
          <p class="clock-color">3 days left</p>
        </div>
      </div>
      <div class="line">
        <hr />
      </div>

      <div class="create">
        <img class="avatar" src="image-avatar.png" alt="" />
        <p>Creation of <span class="jules">Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
